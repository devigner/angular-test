<!--The content below is only a placeholder and can be replaced.-->
<div>

    <h1>{{title}}</h1>

    <label>name: </label>
    <input [(ngModel)]="search.query" placeholder="name"/>
    <button (click)="onSearch()">search</button>
    <strong>{{status}}</strong>


    <ul *ngIf="results.webPages">
        <li *ngFor="let result of results.webPages.value">
            <span>{{result.name}}</span>
        </li>
    </ul>

</div>
